<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="css/bootstrap-grid.min.css" rel="stylesheet"/> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Pokemon API Project</title>
</head>
    <header id="header">
        <h1>Who is the Undisputed Fighting/Bug Type Pokemon?</h1>
</header>
    <h2 id="text-one">The answer is: Heracross!</h2>
    <div class="container">
        <button id="heracrossbutton" onClick="playPause()">
            <audio src="./assets/heracrosscry.mp3" autoplay></audio>
    <img id="sprite" src=""/>
        </button>
    <table id="table" border="2">
        
        <tr id="tableheaders">
            <th>Name</th>
            <th>ID</th>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td id="tableHeracrossName"></td>
            <td id="tableHeracrossID"></td>
            <td id="tableHeracrossHeight"></td>
            <td id="tableHeracrossWeight"></td>
        </tr>

    </table>

    <dl id="stats">
        <dt>HP:</dt>
        <dd id="heracrossHP"></dd>

        <dt>Attack:</dt>
        <dd id="heracrossATK"></dd>

        <dt>Defense:</dt>
        <dd id="heracrossDEF"></dd>
        
        <dt>Special Attack:</dt>
        <dd id="heracrossSPATK"></dd>
        
        <dt>Special Defense:</dt>
        <dd id="heracrossSPDEF"></dd>
        
        <dt>Speed:</dt>
        <dd id="heracrossSPE"></dd>
        
        </dl>

    </div>

    <script src="./pokemon-fetch.js"></script>
</body>
</html>
